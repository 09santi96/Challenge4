<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container_logo">
    <img src="images/logo.svg" alt="logo" class="logo">
  </div>
<!--***********************************************************************-->
    <section class="main_container">

      <div class="container_img"> 
       <img src="images/illustration-mockups.svg" class="img1">
      </div>

      <div class="container_text"> 
        <h1 class="tittle">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        
        <button class="button1">Register</button>
      </div>

    </section>
<!--***********************************************************************-->
  

  <section class="media">
    <div>Facebook</div>
    <div>Twitter</div>
    <div>Instagram</div>
  </section>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
